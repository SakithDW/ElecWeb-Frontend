<div class="min-h-screen w-full bg-palette-1-5">
  <div class="flex flex-col md:flex-row w-full min-h-screen">
    <div class="w-full md:w-3/5 h-72 md:h-screen">
      <div class="w-full h-full flyer"></div>
    </div>

    <div
      class="w-full md:w-2/5 p-2 md:p-8 items-center space-y-3 content-center"
    >
      <div>
        <p class="text-center text-2xl text-slate-100">
          ඔබගෙ අවශ්‍යතාවය මෙහි සඳහන් කරන්න
        </p>
        <p class="text-center text-lg text-slate-100">
          உங்கள் தேவையை இங்கே குறிப்பிடவும்
        </p>
        <p class="text-center text-xl text-slate-100">
          State Your Purpose Here
        </p>
      </div>
      <div class="flex justify-center">
        <form class="w-full max-w-md space-y-2 px-3" [formGroup]="elecForm">
          <div>
            <label class="block text-gray-100 mb-1">
              <div class="flex">
                <div class="text-lg">නම</div>
                <div class="text-sm pt-[0.3rem]">/பெயர்/Name</div>
              </div>
            </label>
            <input
              type="text"
              formControlName="name"
              class="w-full p-1 rounded-md border border-gray-600 bg-slate-100 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-gray-100 mb-1">
              <div class="flex">
                <div class="text-lg">දුරකතන අංකය</div>
                <div class="text-sm pt-[0.3rem]">/தொலைபேசி எண்/Phone No</div>
              </div>
            </label>
            <input
              type="tel"
              formControlName="phone"
              class="w-full p-1 rounded-md border border-gray-600 bg-slate-100 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-gray-100 mb-1">
              <div class="flex">
                <div class="text-lg">කොට්ඨාශය</div>
                <div class="text-sm pt-[0.3rem]">/பிரிவு/Division</div>
              </div>
            </label>
            <select
              formControlName="division"
              class="w-full p-1 rounded-md border border-gray-600 bg-slate-100 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
              <option value=""></option>
              <option *ngFor="let division of divisions" [value]="division._id">
                {{ division.divisionName }}
              </option>
            </select>
          </div>

          <div>
            <label class="block text-gray-100 mb-1">
              <div class="flex">
                <div class="text-lg">කාරණය</div>
                <div class="text-sm pt-[0.3rem]">/காரணம்/Reason</div>
              </div>
            </label>
            <textarea
              rows="3"
              formControlName="reason"
              class="w-full p-1 rounded-md border border-gray-600 bg-slate-100 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"
            ></textarea>
          </div>

          <div class="pt-4">
            <button
              type="submit"
              class="w-full py-2 px-4 bg-slate-100 hover:bg-palette-1-6 hover:text-slate-100 text-palette-1-1 font-medium rounded-md transition-colors duration-200"
              (click)="onSubmit()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
