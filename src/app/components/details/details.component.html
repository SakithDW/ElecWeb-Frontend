<div class="mat-elevation-z8">
  <div *ngIf="loading" class="p-4">
    <p>Loading...</p>
  </div>

  <table *ngIf="!loading" mat-table [dataSource]="dataSource" class="w-full">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-left">Name</th>
      <td mat-cell *matCellDef="let element" class="text-left">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="text-left">Phone</th>
      <td mat-cell *matCellDef="let element" class="text-left">
        {{ element.phone }}
      </td>
    </ng-container>

    <!-- Division Column -->
    <ng-container matColumnDef="division">
      <th mat-header-cell *matHeaderCellDef class="text-left">Division</th>
      <td mat-cell *matCellDef="let element" class="text-left">
        {{ element.division }}
      </td>
    </ng-container>

    <!-- Reason Column -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef class="text-left">Reason</th>
      <td mat-cell *matCellDef="let element" class="text-left">
        {{ element.reason }}
      </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef class="text-left">Created At</th>
      <td mat-cell *matCellDef="let element" class="text-left">
        {{ element.createdAt | date : "medium" }}
      </td>
    </ng-container>

    <!-- Table Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination Controls -->
  <mat-paginator
    [pageSize]="pageSize"
    [length]="totalItems"
    [pageIndex]="currentPage"
    showFirstLastButtons
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
